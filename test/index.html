<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>test</title>
  <style type="text/css">
    div{
      margin: 1em;
    }

    #result{font-size: 2em;text-align: center;}
    #object{
      background-color: #ddd;
      overflow: auto;
      padding: 1em;
      box-shadow: 1px 1px 3px 0px rgba(0,0,0,0.3) inset;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div>
  <p id="result"></p>
  <pre id="object"></pre>
</div>
<script src="//console.re/connector.js" data-channel="a7e0-534e-818a" id="consolerescript"></script>
<script type="text/javascript" src="libs/build.js"></script>
<script type="text/javascript">
Devicez = require('devicez');

events = require('event');
device = new Devicez();

function test(){
  document.getElementById('result').innerHTML = device.orientation.name;
  document.getElementById('object').innerHTML = JSON.stringify(device,null, " ");
}
test();
events.bind(window, 'resize', test);

</script>
</body>
</html>
