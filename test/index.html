<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <style type="text/css">
    div{
      margin: 2em;
    }

    #result{font-size: 2em;text-align: center;}
    #object{
      background-color: #ddd;
      overflow: auto;
      padding: 1em 2em;
      box-shadow: 1px 1px 3px 0px rgba(0,0,0,0.3) inset;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div>
  <p id="result"></p>
  <pre id="object"></pre>
</div>
<script type="text/javascript" src="libs/build.js"></script>
<script type="text/javascript">
Devicez = require('devicez');
events = require('event');
device = new Devicez();

function test(){
  document.getElementById('result').innerHTML = device.currentOrientation;
  document.getElementById('object').innerHTML = JSON.stringify(device);
}
test();
events.bind(window, 'resize', test);

</script>
</body>
</html>
